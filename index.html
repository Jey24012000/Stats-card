<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width:930px)">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main class="main-container">
    <section class="main-container--section">
      <section class="container--section-img">
        <img class="section-img" src="./images/image-header-mobile.jpg" alt="">
      </section>
      <section class="container--section-info">
        <div class="section-info">
          <h1 class="section-info--title">Get <span> insights</span> that help your business grow.</h1>
          <p class="section-info--sentence">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="section-estadistic">
          <div class="section-estadistic--div">
            <p class="estadistic--value">10k+</p>
            <p class="estadistic--description">COMPANIES</p>
          </div>

          <div class="section-estadistic--div">
            <p class="estadistic--value">314</p>
            <p class="estadistic--description">TEMPLATES</p>
          </div>

          <div class="section-estadistic--div">
            <p class="estadistic--value">12m+</p>
            <p class="estadistic--description">QUERIES</p>
          </div>
        </div>
      </section>
    </section>
  </main>  

  
</body>
</html>
